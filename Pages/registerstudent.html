<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <body class="body">
    <section class="main">
      <section class="box1">
        <h1 class="main-heading">Student Information</h1>
        <input type="name" class="input" id="student-name" spellcheck="false" placeholder="Enter Student Name" required>
        <input type="email" class="input" id="student-email" spellcheck="false" placeholder="Enter Student Email" required>
        <select name="course" id="course" class="input">
            <option value="" selected disabled>Choose Student Course</option>
            <option value="Web Designing">Web Designing</option>
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>
        <button class="button" id="add-data">Add Data</button>
        <p class="para1">Back To <a href="studentdata.html">Dashboard</a></p>
      </section>
    </section>
    <!-- <script src="../Js/script.js"></script> -->
     <script type="module" src="../Js/registerstudent.js"></script>
  </body>
</html>
