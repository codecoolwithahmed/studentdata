<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body class="body">
  <section class="main">
    <section class="box1">
      <h1 class="main-heading">SIGN UP</h1>
      <input type="name" class="input" id="name" spellcheck="false" placeholder="Enter Your Name" required />
      <input type="email" class="input" id="email" spellcheck="false" placeholder="Enter Your Email" required />
      <input type="password" class="input" id="password" spellcheck="false" placeholder="Enter Your Password"
        required />
      <button class="button" id="signup">Sign Up</button>
      <p class="para1">
        Already have an Account? <a href="signin.html">SignIn</a>
      </p>
    </section>
  </section>
  <script type="module" src="../Js/signup.js"></script>
  <script type="module" src="../Js/signin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
